<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <p id="result">...</p>
    <table>
        <tr>
            <td>
                <button type="button" value="1" onclick="get_value(this.value)">1</button>
            </td>
            <td>
                <button type="button" value="2" onclick="get_value(this.value)">2</button>
            </td>
            <td>
                <button type="button" value="3" onclick="get_value(this.value)">3</button>
            </td>
            <td>
                <button type="button" value="+" onclick="get_opera(this.value)">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" value="4" onclick="get_value(this.value)">4</button>
            </td>
            <td>
                <button type="button" value="5" onclick="get_value(this.value)">5</button>
            </td>
            <td>
                <button type="button" value="6" onclick="get_value(this.value)">6</button>
            </td>
            <td>
                <button type="button" value="-" onclick="get_opera(this.value)">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" value="7" onclick="get_value(this.value)">7</button>
            </td>
            <td>
                <button type="button" value="8" onclick="get_value(this.value)">8</button>
            </td>
            <td>
                <button type="button" value="9" onclick="get_value(this.value)">9</button>
            </td>
            <td>
                <button type="button" value="*" onclick="get_opera(this.value)">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button">+/-</button>
            </td>
            <td>
                <button type="button" value="0" onclick="get_value(this.value)">0</button>
            </td>
            <td>
                <button type="button">.</button>
            </td>
            <td>
                <button type="button" value="/" onclick="get_opera(this.value)">/</button>
            </td>
        </tr>
    </table>
    <button type="button" onclick="calculate()">=</button>
    <button type="button" onclick="reset()">C</button>
</div>
<script src="javascript.js"></script>
</body>
</html>
